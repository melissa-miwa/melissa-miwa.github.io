<!DOCTYPE html>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
    }

    .bg-image {
      background-image: url('https://www.reddit.com/r/wallpapers/comments/z45iqh/studio_ghibli_style_1920x1080/#lightbox'); /* você pode trocar essa imagem */

      background-position: center;

    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* camada escura para contraste */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .overlay h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .overlay p {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 20px auto;
    }

    .btn-custom {
      background-color: #ffffff;
      color: #000000;
      border-radius: 25px;
      padding: 10px 30px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #eaeaea;
      color: #000;
    }
  </style>
</head>
