<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Site Minimalista</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
    }

    .bg-image {
      background-image: url('https://source.unsplash.com/1600x900/?nature,water'); /* você pode trocar essa imagem */
      background-size: cover;
      background-position: center;
      height: 100%;
      position: relative;
      color: white;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* camada escura para contraste */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .overlay h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .overlay p {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 20px auto;
    }

    .btn-custom {
      background-color: #ffffff;
      color: #000000;
      border-radius: 25px;
      padding: 10px 30px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #eaeaea;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="bg-image">
    <div class="overlay">
      <div>
        <h1>Bem-vindo ao Nosso Espaço</h1>
        <p>Um site minimalista, elegante e funcional para suas ideias brilharem.</p>
        <a href="#conteudo" class="btn btn-custom">Explorar</a>
      </div>
    </div>
  </div>

  <section id="conteudo" class="container py-5">
    <h2 class="text-center mb-4">Sobre Nós</h2>
    <p class="text-center">Esse é um exemplo de site bonito, limpo e feito com Bootstrap 5. Personalize como quiser.</p>
  </section>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
